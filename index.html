<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><b>LINK GENERATOR</b></h1>
        <h5>by AARIF KHAN</h5>
        <div>
            <input type="text" id="inputLink" placeholder="Enter video link...">
            <button onclick="changeLink()" class="glow-on-hover">Change Link</button>
        </div>
        <div id="output" class="output-box">
            <div id="changedLink"></div>
            <button onclick="copyChangedLink()" id="copyButton" class="glow-on-hover">Copy Link</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
